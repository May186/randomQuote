<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <div class="quotes-div">
            <i class="fas fa-quote-left left-quote"></i>
            <h3 id="quote-txt">
                This website can generate random quotes.
            </h3>
            <i class="fas fa-quote-right right-quote"></i>
        </div>
        <div class="author-div"> 
            <p class="author">By Developer</p>
        </div>
        <hr/>
        <div  class="footer">
            <div>
                <i class="fas fa-volume-up" id="speech"></i>
                <i class="fas fa-clipboard" id="copy"></i>
                <i class="fab fa-twitter-square" id="twitter_share"></i>
            </div>
            <button type="button" class="btn">New Quote</button>
        </div>
    </main>
    


    <script src="./app.js" type="text/javascript"></script>
</body>



</html>
